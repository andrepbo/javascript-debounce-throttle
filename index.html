<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce and Throttle</title>
    <style>
        body {
            height: 2000px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Testing Debounce and Throttle</h1>
        <label for="search">Type something to test debounce:</label>
        <input type="text" id="search" placeholder="Type here" />

        <button id="debounce-btn">Debounce</button>
        <p id="debounce-count">0</p>

        <button id="throttle-btn">Throttle</button>
        <p id="throttle-count">0</p>


        <p id="scroll-status">Last scroll changed:</p>
        <p id="page-resize">Page size:</p>
        <p id="mouse-move">Mouse moved in:</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
